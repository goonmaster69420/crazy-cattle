<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #gameFrame {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GPA Calculator</h1>
  <p>Enter your course grades and credits below to calculate your GPA.</p>

  <!-- Fake GPA form -->
  <form>
    <label>Math: <input type="text" name="math"></label><br><br>
    <label>English: <input type="text" name="english"></label><br><br>
    <label>History: <input type="text" name="history"></label><br><br>
    <button type="button">Calculate</button>
  </form>

  <!-- Hidden Game Iframe -->
  <iframe id="gameFrame" src="https://example.com/game" allowfullscreen></iframe>

  <script>
    document.addEventListener('keydown', function(e) {
      if (e.shiftKey && e.key.toLowerCase() === 'g') {
        const game = document.getElementById('gameFrame');
        game.style.display = game.style.display === 'none' ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
